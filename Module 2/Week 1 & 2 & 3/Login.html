<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/login.css"
  </head>
  <body>
    <div class="col-sm-12 container">
      <h1><strong>Sign-In</strong></h1>
      <span>Use you email and password to login into your acount</span>
      <form id="formLogin">
        <input
          type="email"
          class="col-sm-12 form-control input_email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          aria-label="E-mail"
          placeholder="Enter email"
        />

        <input
          type="password"
          class="col-sm-12 form-control input_password"
          id="exampleInputPassword1"
          aria-label="password"
          placeholder="Password"
        />
        <button
          aria-label="enter button"
          type="button"
          class="col-sm-12 btn btn-success enterBtn"
        >
          Enter
        </button>
        <div class="text">
          <span>
            Esqueceu sua senha? <a class="textLink">Redefinir senha</a></span
          >
          <span>
            Ainda n√£o tem conta?
            <a href="Register.html" class="textLink">Cadastre-se</a></span
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
