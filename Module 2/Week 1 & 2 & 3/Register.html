<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/register.css"
  </head>
  <body>
    <div class="col-md-12 container">
      <h1><strong>Sign-Up</strong></h1>
      <span>Use you email and password to login into your acount</span>
      <form id="formLogin">
        <input
          type="text"
          class="col-md-12 form-control inputCompany"
          placeholder="Company"
          aria-label="Company"
          aria-describedby="basic-addon1"
        />
        <input
          type="text"
          class="col-md-12 form-control input_cnpj"
          placeholder="CNPJ"
          aria-label="CNPJ"
          aria-describedby="basic-addon1"
        />
        <input
          type="text"
          class="col-md-12 form-control input_ceo"
          placeholder="Ceo"
          aria-label="Ceo"
          aria-describedby="basic-addon1"
        />
        <div class="col-md-12 containerRow1">
          <input
            type="text"
            class="col-md-12 form-control input_telephone"
            placeholder="Telephone"
            aria-label="Telephone"
            aria-describedby="basic-addon1"
          />
          <input
            type="email"
            class="col-md-12 form-control input_email"
            id="exampleInputEmail1"
            aria-label="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="col-md-12 containerRow2">
          <input
            type="password"
            class="col-md-12 form-control input_password"
            aria-label="password"
            id="exampleInputPassword1"
            placeholder="Password"
          />
          <input
            type="password"
            class="col-md-12 form-control input_password-confirm"
            aria-label="confirmPassword"
            id="exampleInputPassword1"
            placeholder="Confirm Password"
          />
        </div>

        <button
          aria-label="register button"
          type="button"
          class="col-md-12 btn btn-success enterBtn"
        >
          Enter
        </button>
        <div class="col-md-12 text">
          <span>
            Ja tem uma conta?
            <a aria-label="login link" class="textLink" href="./Login.html"
              >Realizar login</a
            ></span
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
